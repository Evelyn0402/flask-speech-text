<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Speech Recognition in Python</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />
        
    </head>
<body>

<div class="hero">
    <h1><span>Alfred</span> - Speech to text Converter </h1>

    <div class="row">
        
        <button>Transcribe</button>

    </div>
    <br>
    <textarea placeholder=" Transcription ..."></textarea>
   
</div>
<div id="speechContainer">
    <h1><span>Alfred</span> - Speech to text Converter </h1>
    
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <br>
        <input type="submit" id="submitButton" value="Transcribe"/>
    </form>
    <br>
    <textarea placeholder=" Transcription ...">

    {% if transcript != "" %}
        <div id="speechTranscriptContainer">
            <h1>Transcript</h1>
            <p id="speechText">{{ transcript }}</p>
        </div>
    {% endif %}
    </textarea>
</div>

</body>
</html>
